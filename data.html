<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFC Asset Tracking Interface</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="mode-toggle">
        <button id="toggle-mode" class="btn btn-secondary">
            <i id="mode-icon" class="fas fa-moon"></i> Toggle Dark Mode
        </button>
    </div>

    <!-- Logout Button -->
    <div class="logout-container">
        <button id="logout-button" class="btn btn-danger">Logout</button>
    </div>

    <div class="container">
        <div class="row" data-aos="fade-right">
            <!-- Form Container -->
            <div class="col-md-4 form-container">
                <h1>NFC Asset Tracking Interface</h1>
                <form id="kit-borrow-form">
                    <!-- Kit ID NFC Scan -->
                    <input
                        type="text"
                        id="kit-id"
                        placeholder="Tap NFC tag or enter Kit ID"
                        class="form-control mb-3"
                        required
                    />
                    <input
                        type="text"
                        id="student-id"
                        placeholder="Student ID"
                        class="form-control mb-3"
                        required
                    />
                    <input
                        type="number"
                        id="borrow-duration"
                        placeholder="Borrow Duration (days)"
                        class="form-control mb-3"
                        required
                    />
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    <button type="button" id="scan-nfc" class="btn btn-info btn-block mt-2">Scan NFC Tag</button>
                </form>
            </div>

            <!-- Kits Status Container -->
            <div class="col-md-8 kits-container" data-aos="fade-left">
                <h2>IoT Kits Status</h2>
                <table id="kits-table" class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Kit ID</th>
                            <th>Status</th>
                            <th>Borrowed By</th>
                            <th>Borrowed On</th>
                            <th>Return By</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamically populated rows will go here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="app.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
